apply plugin: 'java'

repositories {
    jcenter()
}

test {
    testLogging {
        exceptionFormat = 'full' //full logging for fails
        events "passed", "skipped" //displays pasing and skipped tests
        outputs.upToDateWhen {false} //forces tests to run each time
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    testCompile 'junit:junit:4.11'
}
